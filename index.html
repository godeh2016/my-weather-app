<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,700;0,800;0,900;1,100;1,200;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3afdc3e2e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Munich Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <div class="row cities">
              <div class="col">Munich</div>
              <div class="col">Dubai</div>
              <div class="col">Amman</div>
              <div class="col">New York</div>
            </div>
            <br />
            <div class="weather-app">
              <form id="search-form">
                <div class="row justify-content-center align-items-center">
                  <div class="col-3">
                    <input
                      type="search"
                      class="form-control shadow-sm"
                      placeholder="Enter a city"
                      id="city-input"
                    />
                  </div>
                  <div class="col-1">
                    <input
                      type="submit"
                      class="btn btn-primary shadow-sm"
                      value="Search"
                    />
                  </div>
                  <div class="col-1">
                    <input
                      type="button"
                      class="btn btn-success shadow-sm"
                      value="Current"
                      id="current-location-button"
                    />
                  </div>
                </div>
              </form>
              <br />
              <br />

              <h1 id="city">Munich</h1>
              <h6>January 1, 2023</h6>
              <br />
              <div class="container text-center">
                <div class="row row-cols-6">
                  <div class="col"></div>
                  <div class="col"></div>
                  <i class="fa-solid fa-sun sun-icon" id="current_icon"></i>
                  <div class="col weather-temp">
                    <span class="temperature" id="temperature">19</span
                    ><a href="#" class="temp-active" id="celcius-link">°C | <a href="#" class="temp-sign" id="fahrenheit-link"> °F</a>
                  </div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col-md-1 text-right" id="description">
                    Sunny
                  </div>
                </div>
              </div>
              <hr />
              <div class="container text-center">
                <div class="row row-cols-4">
                  <div class="col">High: <span id="high-temp">8</span>°C</div>
                  <div class="col">Low: <span id="low-temp">3</span>°C</div>
                  <div class="col">Wind: <span id="wind">10</span> km/h</div>
                  <div class="col">
                    Humidity: <span id="humidity">78</span>%
                  </div>
                
              </div>
              <hr />
              <p class="next">Next 5 Days</p>
              <div class="card-group">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">Thurs</h6>
                    <i class="fa-solid fa-sun sun-small"></i>
                    <p class="card-text">10°C</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">Fri</h6>
                    <i class="fa-solid fa-cloud cloud-small"></i>
                    <p class="card-text">11°C</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">Sat</h6>
                    <i class="fa-solid fa-cloud-rain rain-small"></i>
                    <p class="card-text">13°</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">Sun</h6>
                    <i class="fa-solid fa-sun sun-small"></i>
                    <p class="card-text">9°C</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">Mon</h6>
                    <i class="fa-regular fa-snowflake snow-small"></i>
                    <p class="card-text">2°C</p>
                  </div>
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        <small class="author-code">
                    <a href="https://github.com/godeh2016/my-weather-app" target="_blank">Open Source Code</a> 
                    by Ghada Odeh
                  </small>
    <script src="src/index.js"></script>
  </body>
</html>
